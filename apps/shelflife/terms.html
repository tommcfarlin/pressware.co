<head>

    <style>
        :root {
            --bg: #0a0a0a;
            --surface: #141414;
            --text: #f5f5f5;
            --text-muted: #888;
            --accent: #e5d52b;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: var(--bg);
            color: var(--text);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            line-height: 1.7;
        }

        main {
            flex: 1;
            padding: 48px 24px;
            max-width: 680px;
            width: 100%;
            margin: 0 auto;
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--text-muted);
            text-decoration: none;
            font-size: 0.9rem;
            margin-bottom: 48px;
            transition: color 0.15s ease;
        }

        .back-link:hover {
            color: var(--accent);
        }

        .back-link svg {
            width: 16px;
            height: 16px;
            fill: currentColor;
        }

        h1 {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.02em;
        }

        .app-name {
            color: var(--text-muted);
            font-size: 1rem;
            margin-bottom: 8px;
        }

        .last-updated {
            color: var(--text-muted);
            font-size: 0.85rem;
            margin-bottom: 48px;
        }

        .content h2 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-top: 40px;
            margin-bottom: 16px;
        }

        .content p {
            margin-bottom: 16px;
            color: #ccc;
        }

        .content ul {
            margin-bottom: 16px;
            padding-left: 24px;
            color: #ccc;
        }

        .content li {
            margin-bottom: 8px;
        }

        .content a {
            color: var(--accent);
            text-decoration: none;
        }

        .content a:hover {
            text-decoration: underline;
        }

        .placeholder {
            background: var(--surface);
            border: 1px dashed #333;
            border-radius: 8px;
            padding: 32px;
            text-align: center;
            color: var(--text-muted);
        }

        footer {
            padding: 32px 24px;
            border-top: 1px solid #1a1a1a;
            text-align: center;
            font-size: 0.85rem;
            color: var(--text-muted);
        }

        footer a {
            color: var(--text-muted);
            text-decoration: none;
            transition: color 0.15s ease;
        }

        footer a:hover {
            color: var(--accent);
        }

        .footer-sep {
            margin: 0 8px;
        }

        @media (max-width: 480px) {
            main {
                padding: 32px 20px;
            }

            h1 {
                font-size: 1.5rem;
            }

            .back-link {
                margin-bottom: 32px;
            }
        }
    </style>
</head>

            </svg>
            Back to Pressware
        </a>

        <h1>Terms of Service</h1>
        <p class="app-name">Shelf Life</p>
        <p class="last-updated">Last updated: January 2026</p>

        <div class="content">
            <div class="placeholder">
                Terms of service content will be added here.
            </div>
        </div>
    </main>

    <footer>
        <span>&copy; 2026 Pressware, LLC</span>
        <span class="footer-sep">·</span>
        <a href="https://tommcfarlin.com">Tom McFarlin</a>
        <span class="footer-sep">·</span>
        <a href="mailto:tom@pressware.co">tom@pressware.co</a>
    </footer>
</body>
</html>
